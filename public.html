<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ReVamp Storefront</title>
		<link rel="icon" type="image/png" href="img/revamplogo.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="public-header">
			<div class="header-content">
				<img src="img/revamp.png" alt="ReVamp Logo" class="logo">
				<div class="search-row">
					<input id="public-search" placeholder="Search" />
				</div>
				<a href="admin.html" class="dev-view-btn">Dev View</a>
			</div>
		</header>
		<main class="public-main">
			<!-- Product Grid View -->
			<div id="grid-view" class="main-content">
				<aside class="categories-sidebar">
					<h3>Categories</h3>
					<div id="categories-list" class="categories-list">
						<!-- Categories will be loaded here -->
					</div>
				</aside>
				<div id="product-grid" class="product-grid">
					<!-- Products will be loaded here by JavaScript -->
				</div>
			</div>

			<!-- Product Detail View -->
			<div id="product-view" class="product-detail-container" style="display: none;">
				<div class="product-detail">
					<button id="back-btn" class="back-button">‚Üê Back to Products</button>
					<div class="product-detail-content">
						<div class="product-image-section">
							<img id="product-detail-image" src="" alt="" class="product-detail-img">
						</div>
						<div class="product-info-section">
							<h1 id="product-detail-title"></h1>
							<div id="product-detail-price" class="product-detail-price"></div>
							<div id="product-detail-description" class="product-description"></div>
							<button class="add-to-cart-btn">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
		<script>
			// Initialize public page
			document.addEventListener('DOMContentLoaded', function() {
				initializePage();
			});
		</script>
	</body>
</html>
