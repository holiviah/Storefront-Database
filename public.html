<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ReVamp Storefront</title>
		<link rel="icon" type="image/png" href="img/revamplogo.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Top Navigation -->
		<nav class="top-nav">
			<div class="nav-container">
				<img src="img/revamp.png" alt="ReVamp Logo" class="nav-logo">
				<ul class="nav-menu">
					<li><a href="#" class="nav-link">Home</a></li>
					<li><a href="#" class="nav-link">Collections</a></li>
					<li><a href="#" class="nav-link active">Products</a></li>
				</ul>
				<div class="nav-actions">
					<button class="cart-btn">View Cart</button>
					<a href="admin.html" class="dev-view-btn-small">Dev View</a>
				</div>
			</div>
		</nav>

		<!-- Main Content -->
		<main class="marketplace-main">
			<!-- Page Header -->
			<div class="page-title-section">
				<h1 class="marketplace-title">[YOUR BUSINESS]'S MARKETPLACE</h1>
				<div class="breadcrumb">
					<span>Home</span> / <span class="current">Products</span>
				</div>
				<h2 class="products-title">PRODUCTS</h2>
			</div>

			<!-- Product Grid View -->
			<div id="grid-view" class="marketplace-content">
				<!-- Left Sidebar -->
				<aside class="filters-sidebar">
					<h3>Filters</h3>
					
					<div class="filter-section">
						<h4>Category</h4>
						<div id="categories-list" class="filter-categories">
							<!-- Categories will be loaded here -->
						</div>
					</div>
				</aside>

				<!-- Main Products Area -->
				<div class="products-main">
					<div class="products-header">
						<div class="search-container">
							<input id="public-search" placeholder="Search" class="search-input" />
						</div>
					</div>
					<div id="product-grid" class="products-grid">
						<!-- Products will be loaded here by JavaScript -->
					</div>
				</div>
			</div>

			<!-- Product Detail View -->
			<div id="product-view" class="product-detail-container" style="display: none;">
				<div class="product-detail">
					<button id="back-btn" class="back-button">‚Üê Back to Products</button>
					<div class="product-detail-content">
						<div class="product-image-section">
							<img id="product-detail-image" src="" alt="" class="product-detail-img">
						</div>
						<div class="product-info-section">
							<h1 id="product-detail-title"></h1>
							<div id="product-detail-price" class="product-detail-price"></div>
							<div id="product-detail-description" class="product-description"></div>
							<button class="add-to-cart-btn">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
		<script>
			// Initialize public page
			document.addEventListener('DOMContentLoaded', function() {
				initializePage();
			});
		</script>
	</body>
</html>
