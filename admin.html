<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReVamp Admin</title>
    <link rel="icon" type="image/png" href="img/revamplogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </nav>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="img/revamp.png" alt="ReVamp Logo" class="logo">
            <ul class="sidebar-menu">
                <li class="active">Dashboard</li>
                <li>Orders</li>
                <li class="active-item">Products</li>
                <li>Discounts</li>
                <li>Shop Settings</li>
            </ul>
        </aside>

        <main class="main-area">
            <header class="page-header">
                <h1>PRODUCTS</h1>
                <div class="search-row">
                    <input id="search" placeholder="Search" />
                </div>
                <div class="view-store">
                    <a href="public.html" class="view-store-btn" rel="noopener">View storefront</a>
                </div>
            </header>

            <div class="controls">
                <div class="tabs">
                    <button class="tab active">Products</button>
                    <button class="tab">Collections</button>
                </div>
                <div class="actions">
                    <button id="quickEditBtn" class="pill">Quick edit</button>
                    <button id="arrangeBtn" class="pill">Arrange shop</button>
                </div>
            </div>

                        <section class="products-grid" id="productsGrid">
                                <!-- Add product card and product cards will be injected here -->
                        </section>

                        <!-- Edit Product SPA Section (hidden by default) -->
                        <div id="editProductSection" class="spa-edit-section" style="display:none;">
                            <header class="page-header edit-header">
                                <div style="display:flex;align-items:center;gap:16px">
                                    <button type="button" id="backToDashboard" class="back-link">←</button>
                                    <h2>EDIT PRODUCT</h2>
                                </div>
                                <div class="edit-actions">
                                    <button class="btn btn-ghost">Delete</button>
                                    <button class="btn btn-primary">SAVE ITEM</button>
                                </div>
                            </header>
                            <section class="edit-content">
                                <form class="edit-form">
                                    <div class="grid-columns">
                                        <div class="left-column">
                                            <div class="top-block">
                                                <label>Product Name
                                                    <input type="text" placeholder="Title">
                                                </label>
                                                <label>Product Description
                                                    <textarea placeholder="Insert text ..."></textarea>
                                                </label>
                                            </div>
                                            <label>Category
                                                <button class="selector">Select</button>
                                            </label>
                                            <label>Variations
                                                <button class="selector">Select</button>
                                            </label>
                                            <label>Price
                                                <div class="input-inline">
                                                    <input type="text" placeholder="$0.00" aria-label="price amount">
                                                    <select class="currency-select" aria-label="currency">
                                                        <option value="CAD">CAD $</option>
                                                        <option value="USD">USD $</option>
                                                        <option value="EUR">EUR €</option>
                                                        <option value="GBP">GBP £</option>
                                                    </select>
                                                </div>
                                            </label>
                                            <label>Shipping
                                                <div class="input-inline">
                                                    <input type="text" placeholder="$0.00" aria-label="shipping amount">
                                                    <select class="shipping-select" aria-label="shipping type">
                                                        <option value="domestic">Domestic</option>
                                                        <option value="international">International</option>
                                                        <option value="custom">Custom</option>
                                                    </select>
                                                </div>
                                            </label>
                                        </div>
                                        <aside class="right-column">
                                            <label>Upload Image</label>
                                            <div class="upload-large"></div>
                                            <label>Status
                                                <select>
                                                    <option>Active</option>
                                                    <option>Hidden</option>
                                                    <option>Sold Out</option>
                                                    <option>Preorder Now</option>
                                                </select>
                                            </label>
                                        </aside>
                                    </div>
                                </form>
                            </section>
                        </div>
        </main>
    </div>

    <template id="product-template">
        <div class="product-card">
            <div class="thumb">
                <div class="placeholder">Image</div>
                <input class="select" type="checkbox" />
            </div>
            <div class="meta">
                <div class="title">Product Title</div>
                <div class="price">$0.00</div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
