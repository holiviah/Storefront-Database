<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReVamp Admin</title>
    <link rel="icon" type="image/png" href="img/revamplogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </nav>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="img/revamp.png" alt="ReVamp Logo" class="logo">
            <ul class="sidebar-menu">
                <li class="active">Dashboard</li>
                <li>Orders</li>
                <li class="active-item">Products</li>
                <li>Discounts</li>
                <li>Shop Settings</li>
            </ul>
        </aside>

        <main class="main-area">
            <header class="page-header">
                <h1>PRODUCTS</h1>
                <div class="search-row">
                    <input id="search" placeholder="Search" />
                </div>
                <div class="view-store">
                    <a href="public.html" class="view-store-btn" target="_blank" rel="noopener">View storefront</a>
                </div>
            </header>

            <div class="controls">
                <div class="tabs">
                    <button class="tab active">Products</button>
                    <button class="tab">Collections</button>
                </div>
                <div class="actions">
                    <button id="quickEditBtn" class="pill">Quick edit</button>
                    <button id="arrangeBtn" class="pill">Arrange shop</button>
                </div>
            </div>

            <section class="products-grid" id="productsGrid">
                <!-- Add product card and product cards will be injected here -->
            </section>
        </main>
    </div>

    <template id="product-template">
        <div class="product-card">
            <div class="thumb">
                <div class="placeholder">Image</div>
                <input class="select" type="checkbox" />
            </div>
            <div class="meta">
                <div class="title">Product Title</div>
                <div class="price">$0.00</div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
